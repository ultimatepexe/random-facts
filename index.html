<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website with a button to fetch random facts. The facts are retrieved from the Random Useless Facts API and displayed dynamically on the screen.">
    <link rel="stylesheet" href="style.css" media="all">
    <script src="script.js" defer></script>
    <title>Random Facts</title>
</head>
<body>
    <main>
        <h1>
            Random Facts
        </h1>
        <button onclick="randomize()">
            RANDOMIZE!
        </button>
        <br>
        <input type="radio" name="language" id="en" checked>
        <label for="en">
            English
        </label>
        <input type="radio" name="language" id="de">
        <label for="de">
            Deutsch
        </label>
        <br>
        <output>

        </output>
    </main>
</body>
</html>
